<body>
    <script>
        "use strict";

        let tmp = "";

        for (let i = 0; i < 20; i++) { //цикл для рядов
            tmp = "";
            for (let k = 0; k <= i; k++) {
                tmp = tmp + "*";
            }
            console.log(i + 1 + " - " + tmp);
        }

    </script>
