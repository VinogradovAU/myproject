<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict";

        const products = [{
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg"
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: ["3.jpg"]
            },
            {
                id: 8,
                price: 78
            }
        ]

        products.forEach(function(x) {
            if (x.photos && x.photos.length > 0) { //проверил есть ли массив photo и если есть его длину

                console.log('id: ' + x.id + //вывод объекта с наличием фото
                    ', price: ' + x.price +
                    ', photo: ' + x.photos);
            }
        });

        //сортировка структуры по значению поля price
        products.sort(function(a, b) {
            return a.price - b.price; //если 1-е значение поля price больше 2-го, то
            //переставляем объекты с этими полями местами
        })

        // вывод структуры после сортировки 
        console.log(' ');
        console.log('-- -- -- - структура после сортировки по полю price-- -- -- -- -- -');
        products.forEach(function(x) {
            console.log(x);

        });


    </script>

</body>

</html>
