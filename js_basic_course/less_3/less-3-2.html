<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        for (let k = 0; k <= 10; k++) {

            if (k == 0) {
                console.log(k + "0 - это ноль");
            } else {
                if (k % 2 == 0) {
                    console.log(k + " - четное число");
                } else {
                    console.log(k + " - нечетное число");

                }
            }
        }

    </script>

</body>

</html>
