<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        //задание 1.2 в стиле es6

        class Post {

            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
        }

        const post1 = new Post('name1', 'hello world', 'date_1')
        console.log(post1);
        post1.edit('new hello world');
        console.log(post1);

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }

        }

        const attach_1 = new AttachedPost('name2', 'hello world_2', 'date_2');



        console.log(attach_1);
        attach_1.edit('new hello world_2');
        console.log(attach_1);

        attach_1.makeTextHighlighted(); // вызов метода объекта AttachedPost makeTextHighlighted
        console.log(attach_1); //true

    </script>

</body>

</html>
