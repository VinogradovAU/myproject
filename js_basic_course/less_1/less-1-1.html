<<!DOCTYPE html>
    <html lang="en">

    <head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /*
    Задача №1. 
    Задать температуру в градусах цельсия. Вывести в alert соответствующую температуру в градусах по Фаренгейту.
    */
        'use strict';
        let temp_C = 10;
        let temp_f = (9 / 5) * temp_C + 32;

        alert("Температура " + temp_C + " в градусах Цельсия" + " = " + temp_f + " в градусах Фаренгейта")
    </script>
</body></html>
