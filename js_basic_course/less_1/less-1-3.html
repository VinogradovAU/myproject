<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let var_1 = 10 + 10 + "10"; //10+10=20 (число + число), дальше конкатинация т.к. один из операндов строка, получается 2010
        let var_2 = 10 + "10" + 10; //101010 - конкатинация, т.к. одна десятка это строка.
        //let var_3 = 10 + 10++"10"; //тут сразу ошибка, тк. два плюса стоит.
        let var_4 = 10 / -""; //деление на -"" = -0, т.к. унарный минус пустую строку переводит в ноль, видимо. В результатае - бесконечность (-Infinity)
        let var_5 = 10 / +"2,5"; //рузультат NaN, т.к. 2,5 не преобразуется в число - это строка. для числа с точкой используется точка. ( +"2.5" даст результат 4)

        console.log(var_1);
        console.log(var_2);
        //console.log(var_3);
        console.log(var_4);
        console.log(var_5);
    </script>
</body></html>
