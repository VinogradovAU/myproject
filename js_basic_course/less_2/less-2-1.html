<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        //пример 1
        let a = 1,
            b = 1,
            c, d;
        c = ++a; //сначало выполнилось a + 1 = 2, затем записалось в "с"
        alert(c); //2

        //пример 2
        d = b++; //в d записали b=1, а затем b увеличили на 1.
        alert(d); //1

        //пример 3
        c = 2 + ++a; // 2 прибавить к (1+a) = 2 + 3 = 5
        alert(c); //5

        //пример 4
        d = 2 + b++; //2 + (b=2), получается  4, затем b++ это b+1=2+1=3
        alert(d) //4

        alert(a); //3 - т.е. а=3 уже в примере №3 
        alert(b); //3  - т.к. выше в расчете в b записали 3
    </script>
</body></html>
